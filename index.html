<!doctype html>
<html lang="en">

<head>
    <title>MaaS Pros</title>
    <meta charset="utf-8">
    <link rel="icon" href="favicon.png" type="image/png" sizes="16x16">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main class="main">
        <div class="login-wrapper d-flex justify-content-bitween">
            <div class="login-banner">
                <div class="welcome-text">
                    <div class="brand-logo mob-only">
                        <img src="assets/img/logo.png" alt="Logo">
                    </div>
                    <h2 class="f-weight-600">Welcome!</h2>
                    <h3 class="f-weight-100">Please login to your Account</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque aliquam facilisis dui in
                        porttitor. Pellentesque turpis nulla, hendrerit vitae ante eget, </p>
                    <a href="#" class="btn btn-sm btn-pink d-inline-block mt-20">Need Help?</a>
                </div>
                <div class="charactor-holder"><img src="assets/img/character.svg" alt="Character"></div>
            </div>
            <div class="login-form d-flex justify-content-center align-items-center">
                <div class="form-holder">
                    <div class="brand-logo mob-hide">
                        <img src="assets/img/logo.png" alt="Logo">
                    </div>
                    <h4 class="f-weight-600 text-uppercase">Login</h4>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" placeholder="Enter Username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" placeholder="Enter Password" class="form-control">
                    </div>
                    <div class="form-group mt-30">
                        <button type="submit" class="btn btn-lg btn-blue text-uppercase w-100 shadow-blue">Login</button>
                    </div>
                    <div class="form-group d-flex justify-content-between f-weight-300 f-size-sm">
                        <div><input type="checkbox">Remember</div>
                        <div><a href="#">Forgot Password?</a></div>
                    </div>
                    <span class="separator">Not Registered?</span>
                    <button class="btn btn-lg btn-lite-pink text-uppercase w-100">Create an account</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
